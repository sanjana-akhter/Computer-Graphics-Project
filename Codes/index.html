<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Three.js – Building & Playground</title>
  <style>
    html, body { height: 100%; margin: 0; background:#101216; overflow: hidden; }
    #info{
      position: fixed; left: 10px; top: 10px; color:#eee; font: 12px/1.4 system-ui, sans-serif;
      background: rgba(0,0,0,.55); padding: 8px 10px; border-radius: 10px; backdrop-filter: blur(6px);
    }
    a { color:#9fd4ff; }
  </style>
</head>
<body>
  <div id="info">
    <b>Keys</b>: ← → orbit, ↑ ↓ elevate, Q/E zoom, R reset • <b>Mouse</b>: click the building to change wall texture
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
